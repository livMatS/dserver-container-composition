version: '2'

volumes:
  mongodb_data: {}
  postgres_data: {}

services:
  mongodb:
    image: mongo:${MONGO_CONTAINER_IMAGE_VERSION}
    restart: always
    env_file:
      - ./envs/production/mongodb
    expose:
      - 21017
    volumes:
      - mongodb_data:/data/db

  postgres:
    image: postgres:${POSTGRES_CONTAINER_IMAGE_VERSION}
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./envs/production/postgres
    expose:
      - 5433

  dtool_lookup_client:
    image: jotelha/dtool-lookup-client:${DTOOL_LOOKUP_CLIENT_CONTAINER_IMAGE_VERSION}
    restart: on-failure
    depends_on:
      - sambaserver
    command: /start

  dtool_lookup_server:
    image: jotelha/dtool-lookup-server:${DTOOL_LOOKUP_SERVER_CONTAINER_IMAGE_VERSION}
    restart: always
    depends_on:
      - mongodb
      - postgres
      - sambaserver
      - s3server
      - ldap
      - token_generator_ldap
    env_file:
      - ./envs/production/dtool_lookup_server
    ports:
      - "5000:5000"
    command: /start
    volumes:
      - type: bind
        source: ./keys/dtool_lookup_server
        target: /run/secrets
        read_only: True

  token_generator_ldap:
    image: jotelha/dtool-token-generator-ldap:${DTOOL_TOKEN_GENERATOR_LDAP_CONTAINER_IMAGE_VERSION}
    restart: always
    depends_on:
      - ldap
    env_file:
      - ./envs/production/token_generator_ldap
    ports:
      - "5001:5001"
    command: /start
    volumes:
      - type: bind
        source: ./keys/token_generator_ldap
        target: /run/secrets
        read_only: True

  ldap:
    image: bitnami/openldap:${OPENLDAP_CONTAINER_IMAGE_VERSION}
    restart: always
    env_file:
      - ./envs/production/ldap
    expose:
      - "1389"

  sambaserver:
    image: dperson/samba:${SAMBA_CONTAINER_IMAGE_VERSION}
    restart: always
    command: -p -S -w WORKGROUP -s sambashare;/share;yes;no;yes
    expose:
      - "139"
      - "445"
    ports:
      - "4445:445"

  s3server:
    image: minio/minio:${MINIO_CONTAINER_IMAGE_VERSION}
    restart: always
    env_file:
      - ./envs/production/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key

  # initialize s3-compatible minio server 
  s3server_mc:
    image: minio/mc:${MINIO_MC_CONTAINER_IMAGE_VERSION}
    restart: no
    depends_on:
      - s3server
    entrypoint: 
      - bash
      - -c
      - |
        mc config host add s3server http://s3server:9000 $(<secrets/access_key) $(<secrets/secret_key) &&
        mc admin user add s3server testuser_access_key testuser_secret_key &&
        mc mb s3server/test-bucket

secrets:
  minio_access_key:
    file: secrets/minio/access_key
  minio_secret_key:
    file: secrets/minio/secret_key
