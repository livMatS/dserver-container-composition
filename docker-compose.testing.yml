version: '2'

services:
  dtool_lookup_client:
    image: jotelha/dtool-lookup-client:latest
    restart: on-failure
    depends_on:
      sambaserver:
        condition: service_healthy
      s3server:
        condition: service_healthy
      s3server_init:
        condition: service_started
    command: /start

  dtool_lookup_server:
    depends_on:
      sambaserver:
        condition: service_started
      s3server:
        condition: service_healthy
      ldap:
        condition: service_started

  token_generator_ldap:
    depends_on:
      - ldap

  ldap:
    image: bitnami/openldap:latest
    restart: always
    env_file:
      - ./envs/production/ldap
    expose:
      - "1389"

  sambaserver:
    image: dperson/samba:latest
    restart: always
    command: -p -S -w WORKGROUP -s sambashare;/share;yes;no;yes
    expose:
      - "139"
      - "445"
    ports:
      - "4445:445"

  s3server:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: always
    env_file:
      - ./envs/production/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # initialize s3-compatible minio server 
  s3server_init:
    build:
      context: .
      dockerfile: ./compose/minio-init/Dockerfile
      args:
        version: latest
    image: minio-init:latest
    restart: "on-failure"
    depends_on:
      s3server:
        condition: service_healthy
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key

secrets:
  minio_access_key:
    file: secrets/minio/access_key
  minio_secret_key:
    file: secrets/minio/secret_key
